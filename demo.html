<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Demo</title>
    <style>
      .tank-container {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 25vw;
        height: 25vh;
        margin: auto;
        padding: 20px;
      }

      #left {
        right: 50%;
        background-color: #444;
      }

      #right {
        left: 50%;
      }
    </style>
  </head>
  <body>
    <div class="tank-container" id="left"></div>
    <div class="tank-container" id="right"></div>
    <script src="./liquid-tank.js"></script>
    <script>
      var tankLeft = new LiquidTank(document.getElementById("left"), {
        dark: true,
        min: 0,
        max: 100,
        fontFamily: 'Roboto, \'Helvetica Neue\', sans-serif',
        valueFormatter: function(value) {
          return value + ' L';
        },
        segments: [
          {
            color: "green",
            startValue: 0,
            endValue: 10
          },
          {
            color: "red",
            startValue: 10,
            endValue: 20
          },
          {
            color: "green",
            startValue: 20,
            endValue: 30
          },
          {
            color: "red",
            startValue: 30,
            endValue: 40
          },
          {
            color: "green",
            startValue: 40,
            endValue: 50
          },
          {
            color: "red",
            startValue: 50,
            endValue: 60
          },
          {
            color: "green",
            startValue: 60,
            endValue: 70
          },
          {
            color: "red",
            startValue: 70,
            endValue: 80
          },
          {
            color: "green",
            startValue: 80,
            endValue: 90
          },
          {
            color: "red",
            startValue: 90,
            endValue: 100
          }
        ]
      });
      tankLeft.setValue(95);
      var tankRight = new LiquidTank(document.getElementById("right"), {
        min: -20,
        max: 120,
        fontFamily: 'Roboto, \'Helvetica Neue\', sans-serif',
        valueFormatter: function(value) {
          return value + ' L';
        },
        segments: [
          {
            color: "red",
            startValue: -20,
            endValue: 0
          },
          {
            color: "green",
            startValue: 0,
            endValue: 100
          },
          {
            color: "red",
            startValue: 100,
            endValue: 120
          }
        ]
      });
      tankRight.setValue(100);
    </script>
  </body>
</html>
